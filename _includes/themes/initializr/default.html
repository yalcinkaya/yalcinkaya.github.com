<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
       
            {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="author" content="{{ site.author.name }}">

        <link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>


        <meta name="viewport" content="width=device-width">
        <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/css/main.css?body=1" rel="stylesheet" type="text/css" media="all">
        <!--[if IE 7]>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fontello-ie7.css"><![endif]-->

        <script src="{{ ASSET_PATH }}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>


    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

    {% include JB/analytics %}


    <div class="container">


            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                 
                      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </a>

                    <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
                        <div class="nav-collapse collapse">
                        <ul class="nav">
                            {% assign pages_list = site.pages %}
                            {% assign group = 'navigation' %}
                            {% include JB/pages_list %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
            

        <div class="">
            {{ content }} 
        </div>
        <hr>

        <footer>


                <p>&copy; {{ site.author.name }} {{ site.time | date: '%Y' }}</p>

                <a target="_blank" href="http://www.quora.com/Yalcin-Kaya" class="btn btn-inverse btn-small"><i class="icon-quora"></i></a>
                <a target="_blank" href="http://open.spotify.com/user/1231687249/playlist/25nndQ1AEjB4OlSczQl23w" class="btn btn-inverse btn-small"><i class="icon-spotify"></i></a>
                <a target="_blank" href="http://au.linkedin.com/in/aliyalcinkaya" class="btn btn-inverse btn-small"><i class="icon-linkedin"></i></a>
                <a target="_blank" href="https://www.facebook.com/yalcin.timeline" class="btn btn-inverse btn-small"><i class="icon-facebook"></i></a>
                <a target="_blank" href="http://twitter.com/aliyalcinkaya" class="btn btn-inverse btn-small"><i class="icon-twitter"></i></a>
                <a target="_blank" href="mailto:kayayalcin@gmail.com" class="btn btn-inverse btn-small"><i class="icon-email"></i></a>
        </footer>

  </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="{{ ASSET_PATH }}/js/vendor/bootstrap.min.js"></script>
        <script src="{{ ASSET_PATH }}/js/main.js"></script>

    </body>
</html>
