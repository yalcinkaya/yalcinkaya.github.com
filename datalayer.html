<script>
  dataLayer = [];
</script>




<!--pushing events to the data layer with jQuery-->

<script type="text/javascript">
	$(document).ready(function(){

		$('#buttonid').click(function(){ 
			dataLayer.push({'event': 'event_name'});
		});


	});
</script>


For data collection think about what actions you want to track (events) and what additional data from the page you'll want to collect (variables).
